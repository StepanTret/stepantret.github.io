<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="form">
            <form action="#" class="form__body" id="form">
                <div class="form__title">Отправка данных на почту</div>
                <div class="form__item">
                    <label for="formName" class="form__label">Имя</label>
                    <input type="text" id="formName" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">Email</label>
                    <input type="text" id="formEmail" name="name" class="form__input _req _email">
                </div>
                <div class="form__item">
                    <div class="form__label">Левша или правша</div>
                    <div class="options">
                        <div class="options__item">
                            <input type="radio" id="formRightHanded" checked value="right" name="hand" class="options__input">
                            <label for="formRightHanded" class="options__label"><span>правша</span></label>
                        </div>
                        <div class="options__item">
                            <input type="radio" id="formLeftHanded" checked value="left" name="hand" class="options__input">
                            <label for="formLeftHanded" class="options__label"><span>левша</span></label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Сообщение</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                    
                </div>
                <div class="form__item">
                    <div class="form__label">Возраст</div>
                    <select name="age" class="select">
                        <option value="от 18 до 25" selected>Молодой</option>
                        <option value="от 25 до 45" selected>старый</option>
                        <option value="от 45" selected>дед</option>

                    </select>
                </div>
                <!-- <div class="form__item">
                    <div class="form__label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input type="file" id="formImage" accept=".jpg, .png, .gif," name="image" class="file__input ">
                            <div class="file__button">выбрать</div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>  -->
                <div class="form__item">
                    <div class="checkbox">
                        <input type="checkbox" checked id="formAgreement" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span>я даю свое согласие на обработку тоси боси</span></label>
                    </div>
                </div>
                <button type="submit" class="form__button">отправить</button>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
